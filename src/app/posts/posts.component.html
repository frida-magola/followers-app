<div class="container-md pt-5">
  <form>
    <input
      type="text"
      (keyup.enter)="createPost(title)"
      #title
      placeholder="Create new post"
    />
  </form>

  <h2 class="pt-4 pb-3">All posts from the server</h2>

  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      <button
        (click)="updatePost(post)"
        class="btn btn-small btn-outline-success"
      >
        Update
      </button>

      <button
        (click)="deletePost(post)"
        class="btn btn-small btn-outline-danger"
      >
        Delete
      </button>

      {{ post.title }}
    </li>
    <!-- <li class="list-group-item">{{ post.body }}</li> -->
  </ul>
</div>
